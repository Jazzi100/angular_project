
  <ng-container *ngIf="posts.length > 0; else noPosts" >
    <mat-card  *ngFor="let post of posts" >
      <mat-card-header>
        <mat-card-title>
          {{ post.title }}
         
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ post.description }}</mat-card-content>
      <mat-card-footer><sub>Posted By: </sub>
      </mat-card-footer>
      <mat-action-row>
        <button mat-raised-button color="warn" style="float: right; margin-Left: 5px;" (click)="onDelete(post._id!)">Delete</button> 
        <a mat-raised-button color="primary" style="float: right;" [routerLink]="['edit',post._id]">Edit</a>
      </mat-action-row>
    </mat-card>
  </ng-container>

  <ng-template #noPosts>
    <mat-card>
      <mat-card-content class="info-text mat-body-1">No posts available</mat-card-content>
    </mat-card>
  </ng-template>
